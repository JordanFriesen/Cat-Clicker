<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    </head>
    <body>
         <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Add your site or application content here -->
        <div style="display:block;top:0px;position:absolute;z-index:10;width:100%;z-index:10;">
            <div class="container-fluid">
                <div class="row">
                    
                        <h1 id="clickity" data-bind='text: numberOfClicks'>&nbsp;</h1>
                   
                </div>    
            </div>
        </div>
        <div style="display:block;top:0px;position:absolute;z-index:10;width:100%;height:100%;z-index:5;">
            <div class="container-fluid">
                <div class="row">
                   
                    <img id="catPic" class="img-responsive" src="img/funnyCat.jpg" style="cursor: pointer;" data-bind='click: registerClick'/>    
                   
                </div>    
            </div>
        </div>
        
       
        

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var ClickCounterViewModel = function() {
                this.numberOfClicks = ko.observable(0);
             
                this.registerClick = function() {
                    this.numberOfClicks(this.numberOfClicks() + 1);
                };
             
                this.resetClicks = function() {
                    this.numberOfClicks(0);
                };
             
            };
             
            ko.applyBindings(new ClickCounterViewModel());

        </script>

        
    </body>
</html>
